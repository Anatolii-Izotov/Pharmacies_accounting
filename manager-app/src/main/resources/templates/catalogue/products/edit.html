<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editing product &laquo;[[${product.title}]]&laquo; &ndash; Java</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}">&larr; to item</a>
<h1>Editing product &laquo;[[${product.title}]]&laquo;</h1>
<form method="post" data-th-action="@{/catalogue/products/{productId}/edit(productId=${product.id})}">
    <label>
        Name:<br>
        <input type="text" name="title" data-th-value="${product.title}">
    </label><br>
    <label>
        Description:<br>
        <textarea name="details" data-th-text="${product.details}"></textarea>
    </label><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
