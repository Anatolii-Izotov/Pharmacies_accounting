<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &ndash; Pharmacy</title>
</head>
<body>
<a data-th-href="@{/customer/products/list}">&larr; to item list</a>
<h1 data-th-text="${product.title}">Item list</h1>
<p data-th-text="${product.details}"></p>
<form method="post" data-th-action="@{/customer/products/{productId}/add-to-favourites(productId=${product.id})}"
      data-th-if="${!inFavourites}">
    <button type="submit">❤️Add to Favourite</button>
</form>

<form method="post" data-th-action="@{/customer/products/{productId}/remove-from-favourites(productId=${product.id})}"
      data-th-if="${inFavourites}">
    <button type="submit">️Delete from Favourite</button>
</form>
<h2>Reviews</h2>
<div data-th-if="${errors}">
    <h3></h3>
    <ul>
        <li data-th-each="error : ${errors}" data-th-text="${error}"></li>
    </ul>
</div>
<form method="post" data-th-action="@{/customer/products/{productId}/create-review(productId=${product.id})}">
    <lavel><input type="radio" name="rating" value="1"> 1</lavel>
    <lavel><input type="radio" name="rating" value="2"> 2</lavel>
    <lavel><input type="radio" name="rating" value="3"> 3</lavel>
    <lavel><input type="radio" name="rating" value="4"> 4</lavel>
    <lavel><input type="radio" name="rating" value="5"> 5</lavel>
    <br>
    <label>
        Review:<br>
        <textarea name="review"></textarea>
    </label><br>
    <button type="submit">Send review</button>
</form>
<form method="post" data-th-action="@{/customer/products/{productId}/delete(productId=${product.id})}">
    <button type="submit">delete</button>
</form>
<div data-th-each="review : ${reviews}">
    <h3>[[${review.rating}]]*</h3>
    <p data-th-text="${review.review}"></p>
</div>
</body>
</html>
